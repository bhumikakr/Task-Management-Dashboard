<div class="container">
    <mat-dialog-content>
        <h2 mat-dialog-title>{{ task.id === 0 ? 'Add New Task' : 'Edit Task' }}</h2>

        <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="task-form">
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="task.title" name="title" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="task.description" name="description" required></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Priority</mat-label>
                <mat-select [(ngModel)]="task.priority" name="priority" required>
                    <mat-option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Due Date</mat-label>
                <input matInput [(ngModel)]="task.dueDate" name="dueDate" type="date" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="task.status" name="status" required>
                    <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="form-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.form.valid">
                    {{ task.id === 0 ? 'Add Task' : 'Save Changes' }}
                </button>
                <button mat-button type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
